<html>
<head>
    <title></title>
    <link rel='stylesheet' type='text/css' href='acme.css'>
</head>

<body>

    <header>ACME Rugs</header>

    <main>
        <div class='left-column'>Rugs Catalog
            <ul id='rugs-catalog'>
            </ul>
        </div>
        <div class='central-area'>
            <div class='controls'>
                <div>
                    <label for="room-width">Width</label>
                    <input id='room-width' type='range' min='5' max='100' step='1' value='5'>
                    <br/>
                    <span id='room-width-value'>&nbsp;</span>
                </div>
                <div>
                    <label for='room-height'>Length</label>
                    <input id='room-height' type='range' min='5' max='100' step='1' value='5'>
                    <br/>
                    <span id='room-height-value'>&nbsp;</span>
                </div>
            </div>
            <div id='the-walls' class='walls'>
                <div id='the-room' class='room'></div>
            </div>
        </div>
    </main>

    </script>
