<html>
<head>
    <title>ACME Rugs Store</title>
    <link rel='stylesheet' type='text/css' href='acme.css'>

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;
        i[r]=i[r]||function(){ 
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();
        a=s.createElement(o), m=s.getElementsByTagName(o)[0];
        a.async=1;
        a.src=g;m.parentNode.insertBefore(a,m) 
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga'); 

        // Replace 'UA-XXXXXXXX-X' with your Google Analytics ID
        ga('create', 'UA-XXXXXXXX-X', 'auto'); 
        ga('send', 'pageview'); 
    </script>
    <!-- End Google Analytics -->
</head>

<body>

    <header>Acme Rugs</header>

    <main>
        <div class='left-column'>
            <div class='col-title'>Catalog</div>
            <ul id='rugs-catalog'>
            </ul>
        </div>
        <div class='central-area'>
            <div class='controls'>
                <div>
                    <label for="room-width">Width</label>
                    <input id='room-width' type='range' min='13' max='100' step='1' value='10'>
                    <br/>
                    <span id='room-width-value'>&nbsp;</span>
                </div>
                <div>
                    <label for='room-length'>Length</label>
                    <input id='room-length' type='range' min='5' max='100' step='1' value='20'>
                    <br/>
                    <span id='room-length-value'>&nbsp;</span>
                </div>
            </div>
            <div class="room-label">Your Room</div>
            <div id='the-walls' class='walls'>
                <div id='the-room' class='room'></div>
            </div>
        </div>
    </main>
    <script src='acme.js'></script>
</body>

</html>
